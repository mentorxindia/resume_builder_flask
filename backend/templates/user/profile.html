<link rel="stylesheet" href="/static/css/common.css">

{% include 'common/navbar_top.html' %}
{% include 'common/navbar_side.html' %}

<div class="container d-flex flex-column justify-content-center align-items-center vh-100 mt-5">
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
        <h4 class="text-center mb-4">Profile Details</h4>
        <form id="profileForm" class="mt-3">
            <div class="form-group text-center mb-3">
                <div id="profileImageDefaultIconWrapper" class="bg-light rounded-circle d-flex justify-content-center align-items-center mb-3"
                     style="width: 120px; height: 120px; position: relative; margin: 0 auto;">
                    <img id="profileImagePreview" class="rounded-circle"
                         style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <input type="file" class="form-control-file" id="profileImageInput" accept="image/*" style="display: none;">
                <button type="button" id="uploadImageButton" class="btn btn-outline-secondary">Change Profile Picture</button>
            </div>

            <div class="form-group mb-3">
                <label for="userFullName">Full Name</label>
                <input type="text" class="form-control" id="userFullName" placeholder="Full Name" disabled>
            </div>
            <div class="form-group mb-3">
                <label for="userEmail">Email Address</label>
                <input type="email" class="form-control" id="userEmail" placeholder="Email Address" disabled>
            </div>
            <div class="form-group mb-3">
                <label for="userPhone">Phone Number</label>
                <input type="tel" class="form-control" id="userPhone" placeholder="Phone Number" disabled>
            </div>
            <div class="form-group mb-4">
                <label for="userGender">Gender</label>
                <select class="form-control" id="userGender" disabled>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" id="editProfileButton">Edit Profile</button>
                <button type="submit" class="btn btn-theme" id="saveProfileButton" style="display: none;">Save Profile</button>
            </div>
        </form>
    </div>
</div>

{% include 'common/footer.html' %}

<script type="module" src="/static/js/user/profileController.js"></script>
